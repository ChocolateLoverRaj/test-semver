name: Main
on:
  push:
    branches: [main]
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge Branch
        uses: ChocolateLoverRaj/npm-version/merge@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          bases: 'major,minor,patch'